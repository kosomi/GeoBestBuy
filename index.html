<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        // npm install bower;
        // bower install ngCordova -save;

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="ionicController"> 
          
        <div>
            {{lat}},
            {{long}},
            Test: {{test}}
            <br>
            http://api.bestbuy.com/v1/stores(area(35,-119,5000))?format=json&show=storeId,name,distance&apiKey=5byuvkzrxzdeajsny2tq3bxh   
        </div>          

        <label class='item'>
          <button class='button button-block button-positive' ng-click='findNearestStores()'>
            Firnd BestBuy stores near you
          </button>
        </label>  

        <ion-list>
          <ion-item ng-repeat="result in results | orderBy:'-distance'">
            <h3>{{result.name}}</h3>
            <h3>{{result.distance}} miles</h3>
          </ion-item>
        </ion-list> 

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
